<div class="col-md-5 mx-auto mt-5 shadow" >
    <alert></alert>
    <form novalidate class="text-center p-5 mt-5" (ngSubmit)="onSubmit()"
        [formGroup]= "registrationForm" >

        <p class="h3 mb-4 register-heading">Register</p>
        <hr>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Forenames (Required)"
                       formControlName="forenames" [ngClass]="{'is-invalid': forenamesValidationMessage}">
                <span class="invalid-feedback">{{forenamesValidationMessage}}</span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Surname (Required)"
                       formControlName="surname"
                       [ngClass]="{'is-invalid': surnameValidationMessage }">
                <span class="invalid-feedback">{{surnameValidationMessage}}</span>  
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Email (Required)" 
                       formControlName="email" [ngClass]="{'is-invalid': emailValidationMessage }">
                <span class="invalid-feedback">{{emailValidationMessage}}</span>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password (Required)"
                formControlName="password" [ngClass]="{'is-invalid': passwordValidationMessage }">
                <span class="invalid-feedback">{{passwordValidationMessage + "\n"}}</span>  
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password (Required)"
                formControlName="confirmPassword" [ngClass]="{'is-invalid': confirmPasswordValidationMessage }">
                <span class="invalid-feedback">{{confirmPasswordValidationMessage}}</span>
            </div>

            <button [disabled]="loading" class="btn btn-danger btn-lg d-block mx-auto">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
            <a routerLink="../login" class="btn btn-link">Cancel</a>
    </form>
</div>
