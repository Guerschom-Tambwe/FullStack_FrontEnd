<div class="col-md-5 mx-auto registration mt-5 shadow rounded" >
    <form novalidate class="text-center p-5 mt-5" (ngSubmit)="onSubmit()"
        [formGroup]= "registrationForm" >

        <p class="h3 mb-4">Register</p>
        <hr>

            <div class="form-group">
                <input type="text" 
                class="form-control" 
                placeholder="Forenames (required, 6 to 100 characters)" 
                formControlName="forenames" [ngClass]="{'is-invalid': forenamesValidationMessage}">
                <span class="invalid-feedback">{{forenamesValidationMessage}}</span>
            </div>
            <div class="form-group">
                <input type="text" 
                class="form-control" 
                placeholder="Surname (required, 1 to 100 characters)"
                formControlName="surname"
                [ngClass]="{'is-invalid': surnameValidationMessage }">
                <span class="invalid-feedback">{{surnameValidationMessage}}</span>  
            </div>

            <div class="form-group">
                <input type="text" 
                class="form-control" 
                placeholder="Email (required, 6 to 100 characters)" 
                formControlName="email" 
                [ngClass]="{'is-invalid': emailValidationMessage }">
                <span class="invalid-feedback">{{emailValidationMessage}}</span>
            </div>
            <div class="form-group">
                <input type="password" 
                class="form-control" 
                placeholder="Password (required, 8 to 100 characters)"
                formControlName="password" 
                [ngClass]="{'is-invalid': passwordValidationMessage }">
                <span class="invalid-feedback">{{passwordValidationMessage}}</span>  
            </div>
            <div class="form-group">
                <input type="password" 
                class="form-control" 
                placeholder="Confirm Password (required, must match)"
                formControlName="confirmPassword" 
                [ngClass]="{'is-invalid': confirmPasswordValidationMessage }">
                <span class="invalid-feedback">{{confirmPasswordValidationMessage}}</span>
            </div>

            <button [disabled]="loading || !registrationForm.valid" class="btn btn-danger btn-lg d-block mx-auto" 
            [ngClass]="{'disabled': !registrationForm.valid }">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                <p class="mt-3 text-center">Already a member? <a [routerLink]="['/login']">Login here</a></p>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0 text-center">{{error}}</div>
    </form>
</div>
