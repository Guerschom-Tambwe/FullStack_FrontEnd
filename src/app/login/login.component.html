<div class="col-md-5 mx-auto mt-5 shadow" >
    <alert></alert>
    <form novalidate  class=" p-5"  [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
        <p class="h3 login-heading mb-3 text-center">Login</p>
        <hr/>

            <div class="form-group">
                <input 
                    type="text" 
                    class="form-control text-center" 
                    placeholder="Email (Required)" 
                    formControlName="email" 
                    [ngClass]="{'is-invalid': emailValidationErrorMessage }"
                >
                <span class="invalid-feedback">{{emailValidationErrorMessage}}</span>
            </div>

            <div class="form-group">    
                <input 
                    type="password" 
                    class="form-control text-center" 
                    placeholder="Password (Required)" 
                    formControlName="password" 
                    [ngClass]="{'is-invalid': passwordValidationErrorMessage }">
                <span class="invalid-feedback">{{passwordValidationErrorMessage}}</span>  
            </div>

            <button 
                [disabled]="loading" 
                class="btn btn-danger btn-lg d-block mx-auto"
            >
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> Login
            </button>

            <p class="mt-3 text-center">Not a member? <a [routerLink]="['/register']">Register here</a></p>
            
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0 text-center">{{error}}</div>
    </form>
</div>
