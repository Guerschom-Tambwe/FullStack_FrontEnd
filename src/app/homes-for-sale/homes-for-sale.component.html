<div class="jumbotron pb-3 sticky-top">
    <div class="container">
        <h3>Homes For Sale</h3>
    <input class="form-control mt-2 text-center" type="text" 
    placeholder="Search through a range of ads by people just like you" 
    aria-label="Search">
    </div>
</div>
<div class="container">
    <!-- <div *ngIf="listFilter" class="mx-auto"><b>Results for:</b> {{listFilter}}</div> -->
    <div class="d-flex flex-wrap flex-column">
        <div class="card m-1" *ngFor="let ad of adverts" >
            <div class="card-body d-flex flex-wrap shadow rounded">
                <div class="advert-copy col-md-8 pl-0">
                    <small>Published on {{ad.publishedDate | date: 'dd-MM-yyyy'}}</small>                    
                    <h4 class="card-title text-danger" >{{ad.headline}}
                    </h4>
                    <p class="card-text">{{ad.advertDetails}}</p><br>
                    <p class="font-weight-bold h5">{{ad.price | currency:"ZAR":"symbol-narrow":"1.2-2"}}</p>
                </div>
                <div class="actions ml-auto col-md-4">
                    <p>Status <span class="badge {{ad.advertStatus == 'LIVE'? 'badge-warning': 'badge-danger'}}">
                    {{ad.advertStatus}}</span></p>
                    <div class="btn-group dropright">
                        <button type="button" 
                        class="btn btn-danger dropdown-toggle" 
                        data-toggle="dropdown" 
                        aria-haspopup="true" 
                        aria-expanded="false">
                        Actions
                        </button>
                        <div class="dropdown-menu" 
                        aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item text-info" 
                            [routerLink]="['/adverts', ad.advertId, 'edit']"> Edit</a>
                            <a class="dropdown-item text-info" 
                            [routerLink]="['/adverts', ad.advertId, 'hideorshow']">Hide</a>
                            <a class="dropdown-item text-info" 
                            data-toggle="modal" data-target="#exampleModal" 
                            [routerLink]="['/adverts', ad.advertId, 'delete']"> Delete</a>
                        </div>
                    </div>
                </div>              
            </div>
        </div>
    </div>
</div>
